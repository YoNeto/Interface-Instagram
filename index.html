<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title> 
</head>
<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Foto celular com background do insta">
        </div>
        <div class="instagram-continue">
            <div class="container">
                <div class="insta-logo">
                    <img src="./img/instagram-logo.png" class="insta-logo" alt="Logo insta">
                </div>
                <div class="profile-foto">
                    <img src="./img/Captura de tela 2022-06-21 182703.png" alt="foto perfil">
                </div>
                <a href="#" class="insta-login">Continue como YoNeto</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="container">
                <p class="sem-conta">Não é YoNeto?</p>
                <p class="sem-conta">
                    <span class="link-azul">Alterar conta</span>
                    ou
                    <span class="link-azul">Increva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
